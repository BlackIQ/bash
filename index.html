# `awk`, wow
## اسکریپت نویسی awk

```awk
BEGIN { print "Hey Fellas" }
```

## اکو

دستور زیر را در کامندلاین اجرا کنید. 

```shell
$ awk '{ print }'
```

 هر دو خط  خروجی یکسانی خواهند داشت و هر رشته ورودی را در خروجی چاپ می‌کند

```bash
Salam
Salam
he he he ha ha hee hee 
he he he ha ha hee hee 
why so serious?
why so serious?
```

با کلید‌های `ctrl` + `D` می‌توانید اجرای برنامه را متوقف کنید

## اکو

به طور مشابه از `$0` استفاده کنید  .

```shell
$ awk '{ print }'
```
```shell
$ awk '{ print $0 }'
```



---
class: inverse, farsi

## دوبار اکو

شبیه مثال قبل ولی دوبار تکرار می‌کنه. ولی مثلا اگه بنویسم `"salam"` 
خروجی `"salamsalam"` خواهد بود. ما بین دو تا `$0` که برای `awk` متغیر
به حساب میاد، هیچ فاصله‌ای ست نکردیم!

```shell
$ awk '{ print $0 $0 }'
```

این یکی هم میشه: فرقش با اولی اینه که بین دو دفعه echo کردن رشته ورودی یه خط فاصله داره و یه `'n\'` را هم خود `print` اضافه می کنه.

```shell
$ awk '{ print ; print }'
```





---
class: inverse, farsi

## دوبار اکو

یا string وسطش تعریف کنیم. این هم اوکیه .

اینجا کل عبارت `'{ print $0 ", " $0 }'` یه آرگومان به حساب میاد. 

```bash
$ awk '{ print $0 ", " $0 }'
```

ولی خود `awk` ورودی را این شکلی می‌بینه 

```awk 
       { print $0 ", " $0 }
```

## بعد از هر خط بگو «خب»

توی یه فایل shell script بنویسیم

```bash
#!/bin/bash 

awk '{ print $0 "khob!" }'
```

ولی فقط یه حالت خاص داشتیم: `{ print }` که تمام خط ورودی را چاپ می‌کرد.
به همین دلیله که اگه قراره هر خط، خودش هم چاپ بشه، باید `$0` را هم بنویسیم.

### کاراکترهای خاص در اسکریپت `awk`
 
* اجرای فایل awk

*اوکیه*
```awk 
BEGIN { print "Hello, It\47s Me!" }
```

*اوکیه*
```awk 
BEGIN { print "Hello, It's Me!" }  
```
