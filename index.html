## دستور `seq`

* دستور `seq` دنباله ای از اعداد را ایجاد می‌کند.  مثلا برای اعداد ۱ تا ۵ می‌نویسیم

```bash
seq 1 5
```

```
1
2
3
4
5
```

* این‌جوری می‌شه گام هم براش تعریف کرد که دوتا دو تا بره جلو مثلاً

```bash
seq 1 2 5
```

```
1
3
5
```

```bash

## تفاوت `while` و `until`

**حلقهٔ** `while` تا زمانی که شرط **«درست باشه»** ادامه پیدا می‌کنه

**حلقهٔ** `until` تا وقتی که شرط **«درست بشه»** ادامه پیدا می‌کنه، 

  * یعنی قراره `false` باشه همیشه وقتی `true` شد اون موقع تموم می‌شه


---
class: inverse, farsi

## تفاوت `while` و `until`

```bash
COUNTER=0
while [ $COUNTER -lt 5 ]; do
    echo counter is $COUNTER
    let COUNTER+=1 
done
```

```
counter is 0
counter is 1
counter is 2
counter is 3
counter is 4
```

---
class: inverse, farsi

## تفاوت `while` و `until`

```bash
COUNTER=10
until [ $COUNTER -lt 5 ]; do
    echo counter is $COUNTER
    let COUNTER-=1 
done
```

```
counter is 10
counter is 9
counter is 8
counter is 7
counter is 6
counter is 5
```
